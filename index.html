<center>
<button type="button"onclick= "openGame()=location.replace('https://google.com')()">Open</button>

<script>
onclick="location.replace('https://google.com')"
function openGame() {
	var win = window.open ()
	var url = "https://dbp.rf.infinityfreeapp.com/"
	var iframe = win.document.createElement('iframe')
	iframe.style.width = "100%"
	iframe.style.height = "100%"
	iframe.style.border = "none"
	iframe.src = url
	win.document.body.appendChild(iframe)
}
</script>
</center>
